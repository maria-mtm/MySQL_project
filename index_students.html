<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Students DataBase</title>
</head>

<body>

    <div class="container w-100 mb-5 mt-5">
        <!-- formulario -->
        <div class="row mt-5 border border-secondary rounded-2 p-4">
            <h2 class="text-center">Student's Information</h2>
            <form class="mt-5">
                <div class="row mb-3">
                    <label for="inputStudentId" class="col-2 col-form-label">Student's ID</label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputStudentId">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputF_NameStudent" class="col-2 col-form-label">Student's First Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="inputF_NameStudent">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputL_NameStudent" class="col-2 col-form-label">Student's Last Name</label>
                    <div class="col-8">
                        <input type="text" class="form-control" id="inputL_NameStudent">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputGroupStudent" class="col-2 col-form-label">Student's Group</label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputGroupStudent">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputAnyo_ingresoStudent"class="col-2 col-form-label">Student's Year</label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputAnyo_ingresoStudent">
                    </div>
                </div>
                

                <!-- Botones -->
                <div class="col-12 mt-5">
                    <button onclick="getStudent_school()" type="reset" class="btn btn-dark btn-lg">
                        Mostrar
                    </button>
                    <button onclick="postStudent_school()" type="reset" class="btn btn-success btn-lg">
                        Crear
                    </button>
                    <button onclick="putStudent_school()" type="reset" class="btn btn-warning btn-lg">
                        Actualizar
                    </button>
                    <button onclick="deleteStudent_school()" type="reset" class="btn btn-danger btn-lg">
                        Eliminar
                    </button>
                </div>

            </form>
        </div>
        <!-- tabla -->
        <div class="container w-100 mb-5 mt-5" >
            <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Student's First Name</th>
                        <th scope="col">Student's Last Name</th>
                        <th scope="col">Student's Group</th>
                        <th scope="col">Student's Year</th>
                    </tr>
                </thead>
                <tbody id="tablaStudents">

                </tbody>
                
                
            </table>
        </div>

    </div>

<script src="main_students.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
