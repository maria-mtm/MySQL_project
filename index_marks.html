<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Marks DataBase</title>
</head>

<body>

    <div class="container w-100 mb-5 mt-5">
        <!-- formulario -->
        <div class="row mt-5 border border-secondary rounded-2 p-4">
            <h2 class="text-center">Marks</h2>
            <form class="mt-5 ">
                <div class="row mb-3">
                    <label for="inputStudentId" class="col-2 col-form-label">Student ID</label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputStudentId">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="inputTeacherId" class="col-2 col-form-label">Teacher ID</label>
                    <div class="col-8">
                        <input type="number" class="form-control" id="inputTeacherId" >
                    </div>
                </div>

                <!-- Botones -->
                <div class="col-12 mt-5">
                    <button onclick="notaMedia()" type="reset" class="btn btn-secondary btn-lg">
                        Nota Media
                    </button>
                    <button onclick="apuntadas()" type="reset" class="btn btn-secondary btn-lg">
                        Apuntadas
                    </button>
                    <button onclick="impartidas()" type="reset" class="btn btn-secondary btn-lg">
                        Impartidas
                    </button>
                </div>

            </form>
        </div>
        <!-- tabla -->
        <div class="container w-100 mb-5 mt-5">
            <div>
                <h3>La nota media es: <p id="notaMedia"></p></h3>
            </div>
            <table class="table mt-4" >
                <thead>
                    <tr>
                        <th scope="col">Student's Subject</th>
                        <th scope="col">Student's First Name</th>
                        <th scope="col">Student's Last Name</th>
                    </tr>
                </thead>
                <tbody id="tablaApuntadas">

                </tbody>
            </table>
            <table class="table mt-4" >
                <thead>
                    <tr>
                        <th scope="col">Teacher's Subject</th>
                        <th scope="col">Teacher's First Name</th>
                        <th scope="col">Teacher's Last Name</th>
                    </tr>
                </thead>
                <tbody id="tablaImpartidas">

                </tbody>
            </table>

        </div>

    </div>

    <script src="main_marks.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
